<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">
    イラスト説明漫画生成ツール - アーキテクチャ
  </text>

  <!-- フロントエンド層 -->
  <rect x="100" y="100" width="600" height="120" rx="10" fill="#e3f2fd"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    フロントエンド (Next.js + React)
  </text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14">
    ・プロンプト入力
    ・キャンバス編集
    ・テキスト配置
  </text>

  <!-- API層 -->
  <rect x="100" y="250" width="600" height="120" rx="10" fill="#e8f5e9"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    Vercel Serverless Functions
  </text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14">
    ・OpenAI API連携
    ・画像処理
    ・テキスト処理
  </text>

  <!-- 外部サービス層 -->
  <rect x="100" y="400" width="600" height="120" rx="10" fill="#fff3e0"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    外部サービス
  </text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="14">
    ・OpenAI GPT-4o
    ・画像ストレージ
  </text>

  <!-- 接続線 -->
  <line x1="400" y1="220" x2="400" y2="250" stroke="#000" stroke-width="2"/>
  <line x1="400" y1="370" x2="400" y2="400" stroke="#000" stroke-width="2"/>

  <!-- データフロー矢印 -->
  <polygon points="400,250 395,240 405,240" fill="#000"/>
  <polygon points="400,400 395,390 405,390" fill="#000"/>
